<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
        <div>
            <h1>Calculadora de IMC</h1>

            <label for="" class="a">Insira a sua altura</label>
            <input type="number" name="altura" id="altura" placeholder="ex:1.60" required autofocus><br>

            <label for="" class="p">Insira o seu peso</label>
            <input type="number" name="peso" id="peso" placeholder="ex:60" required><br>
            
            <label for="" id="label">Qual é o seu género?</label>
            <input type="radio" name="type" class="s">Masculino
            <input type="radio" name="type" class="s">Feminino <br>

            <input type="button" value="Calcular" id="botao" onclick="clicar()"> 
            <button type="button" id="limpar" onclick="limpo()">Limpar</button> <br>

            <label for="" id="resultado">Seu IMC é...</label> <br><br><br>
            <label for="" id="ideal">Seu peso ideal é...</label>
        </div>
</body>
</html>
